<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 100px;
            width: 100px;
            margin: 10px;
        }

        .box{
            display: flex;
        }

        .a {
            background-color: red;
        }

        .b {
            background-color: black;
        }

        .c {
            background-color: green;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </div>
</body>

</html>
